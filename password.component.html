<div class="login-container" id="container">
    <div class="box">
      <div class="login">
        <img width="300" src="https://uwaterloo.ca/brand/sites/ca.brand/files/styles/body-500px-wide/public/uploads/images/logo-horizontal-.jpg?itok=ZJxFDtnU" />
        <h3>Sign in with your organizational account</h3>
        <form (submit)="onNext()">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="password">
          <button type="submit" class="btn btn-signin">Next</button>
        </form>
      </div>
    </div>
</div>
